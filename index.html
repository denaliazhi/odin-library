<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>

    </header>

    <form action="" method="post" id="add-book">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" placeholder="Hamlet">
        
        <label for="author">Author</label>
        <input type="text" id="author" name="author" placeholder="William Shakespeare">
        
        <label for="pages">Page count</label>
        <input type="number" id="pages" name="pages" placeholder="432">

        <input type="checkbox" id="read" name="read">
        <label for="read">I didst read this book</label>
    </form>
    <button form="add-book">+ Add to shelf</button>

    <div class="container">
        <div class="card">
            <p class="read-status">didst read</p>
            <div class="side-bar">
                <div>
                    <img src="assets/thumb-up.png" alt="Thumbs up icon">
                    <img class="inactive" src="assets/thumb-down.png" alt="Thumbs down icon">
                </div>
                <button>x</button>
            </div>
            <div class="cover">
                <h2>Romeo & Juliet</h2>
                <p>William Shakespeare</p>
                <p>432 pages</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
